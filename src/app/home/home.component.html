
<div class="header"><h1>Custom Directive Example</h1>
    <p>by Talha Younis</p></div>
<div class="user-info-form">
    
    <form [appDisableForm]="isFormDisabled" [formGroup]="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" formControlName="name">
          <div *ngIf="form.get('name')?.hasError('required')" class="error-message">Name is required.</div>
        </div>
      
        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-group">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" formControlName="gender">
          </div>
          <div class="radio-group">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" formControlName="gender">
          </div>
        </div>
      
        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country" class="form-control" formControlName="country">
            <option value="usa">Pakistan</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
          </select>
          <div *ngIf="form.get('country')?.hasError('required')" class="error-message">Please select a country.</div>
        </div>
      
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4" class="form-control" formControlName="comments"></textarea>
          <div *ngIf="form.get('comments')?.hasError('required')" class="error-message">Comments are required.</div>
        </div>
        <button (click)="toggleFormState()" class="btn-toggle">Toggle Form</button>
      </form>
      
      
</div>
