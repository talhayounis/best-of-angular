
<div class="header"><h1>Custom Directive Example</h1>
    <p>by Talha Younis</p></div>
<div class="user-info-form">
    
    <form [appDisableForm]="isFormDisabled" >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control">
        </div>
      
        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-group">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
          </div>
          <div class="radio-group">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
          </div>
        </div>
      
        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country" class="form-control">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4" class="form-control"></textarea>
        </div>
      
        
      </form>
      <button (click)="toggleFormState()" class="btn-toggle">Toggle Form</button>
</div>
